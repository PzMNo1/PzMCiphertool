<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocobanana - 逻辑谜题</title>
    <link rel="stylesheet" href="./css/logic.css">
    <link rel="stylesheet" href="./css/11_chocobanana.css">
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="btn back-btn">返回主页</a>

    <!-- 标题区 -->
    <div class="header">
        <div class="title" style="font-size: 3.5rem;">CHOCOBANANA</div>
    </div>

    <div class="container">
        <!-- 左侧：控制面板 -->
        <div class="controls">
            <div class="instructions">
                <p>操作指南_</p>
                <ul>
                    <li><strong>左键点击</strong>: 切换 巧克力(黑)/香蕉(白)</li>
                    <li><strong>右键点击</strong>: 输入区域大小线索</li>
                    <li><strong>规则</strong>:
                        <ul>
                            <li>巧克力区域(黑)必须是矩形</li>
                            <li>香蕉区域(白)必须是非矩形</li>
                            <li>数字表示所在区域的格子总数</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- 网格设置 -->
            <div class="config-row">
                <label>Rows:</label>
                <input type="number" id="rows-in" value="8" min="4" max="15" class="config-input">
                <label>Cols:</label>
                <input type="number" id="cols-in" value="8" min="4" max="15" class="config-input">
                <button onclick="initGrid()" class="btn" style="padding: 0.8rem 1.5rem; font-size: 1rem;">重置网格</button>
            </div>

            <!-- 动作按钮 -->
            <div class="action-controls">
                <button onclick="solvePuzzle()" class="btn">启动计算核心</button>
            </div>
            
            <div id="status-msg">READY</div>
        </div>

        <!-- 右侧：游戏网格 -->
        <div class="logic-grid-wrapper" style="display: flex; justify-content: center; align-items: start;">
            <div id="grid-container" class="cb-grid-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading" id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">PROCESSING INGREDIENTS...</div>
    </div>

    <script src="./js/11_chocobanana.js"></script>
</body>
</html>
