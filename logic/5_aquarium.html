<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium - 逻辑谜题</title>
    <link rel="stylesheet" href="./css/logic.css"> 
    <link rel="stylesheet" href="./css/5_aquarium.css">
</head>
<body>
    
    <!-- 返回按钮 -->
    <a href="../index.html" class="btn back-btn">返回主页</a>

    <!-- 标题区 -->
    <div class="header">
        <div class="title" style="font-size: 3.5rem;">AQUARIUM</div>
    </div>

    <div class="container">
        <!-- 左侧：控制面板 (Glassmorphism) -->
        <div class="controls">
            <div class="instructions">
                <p>操作指南_</p>
                <ul>
                    <li>设置行列数并点击 "重置网格"</li>
                    <li>在网格左侧和上方输入数字提示</li>
                    <li><strong>编辑模式</strong>：点击网格线来划分区域</li>
                    <li><strong>填充模式</strong>：点击格子标记水/空气</li>
                </ul>
            </div>

            <!-- 网格设置 -->
            <div class="config-row">
                <label>Rows:</label>
                <input type="number" id="rows-in" value="6" min="2" max="15" class="config-input">
                <label>Cols:</label>
                <input type="number" id="cols-in" value="6" min="2" max="15" class="config-input">
                <button onclick="initGrid()" class="btn" style="padding: 0.8rem 1.5rem; font-size: 1rem;">重置网格</button>
            </div>

            <!-- 模式切换 -->
            <div class="mode-switcher">
                <div id="mode-edit" class="mode-opt active" onclick="setMode('edit')">✏️ 划分区域</div>
                <div id="mode-play" class="mode-opt" onclick="setMode('play')">💧 填充测试</div>
            </div>

            <!-- 动作按钮 -->
            <div class="action-controls">
                <button onclick="solvePuzzle()" class="btn">启动计算核心</button>
                <div style="display: flex; gap: 1rem;">
                    <button onclick="clearState()" class="btn" style="flex:1; font-size: 1rem; padding: 1rem;">清空水槽</button>
                    <button onclick="copyToClipboard()" class="btn" style="flex:1; font-size: 1rem; padding: 1rem;">复制数据</button>
                </div>
            </div>
            
            <div id="status-msg">SYSTEM READY...</div>
        </div>

        <!-- 右侧：游戏网格 -->
        <div class="logic-grid-wrapper" style="display: flex; justify-content: center; align-items: start;">
            <!-- Grid 将通过 JS 注入这里 -->
            <div id="grid-container" class="aquarium-grid-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading" id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">QUANTUM COMPUTING IN PROGRESS...</div>
    </div>

    <script src="./js/5_aquarium.js"></script>
</body>
</html>
