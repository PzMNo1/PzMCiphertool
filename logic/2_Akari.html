        @keyframes cyber-glow {

        @keyframes bulb-glow {

            z-index: -1;

        }

        @keyframes hologram {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        button {

            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
            width: 100%;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(0, 243, 255, 0.2),
                transparent);
            transition: 0.5s;
        }

        button:hover::before {

        }

        .stats {

        }

        .nav-btn {

            width: auto;
            background: rgba(0,0,0,0.5);
        }
        
        #solution-counter {

        }

        .example-grid {

        .back-button {

            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0.5; transform: translateX(-3px); }
        }
    </style>
</head>
