<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - 逻辑谜题</title>
    <link rel="stylesheet" href="./css/logic.css">
    <link rel="stylesheet" href="./css/7_battleship.css">
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="btn back-btn">返回主页</a>

    <!-- 标题区 -->
    <div class="header">
        <div class="title" style="font-size: 3.5rem;">BATTLESHIP</div>
    </div>

    <div class="container">
        <!-- 左侧：控制面板 -->
        <div class="controls">
            <div class="instructions">
                <p>操作指南_</p>
                <ul>
                    <li>设置行列数并重置</li>
                    <li>在边缘输入行列船只数</li>
                    <li>选择工具放置预设线索</li>
                    <li>右键清除格子</li>
                    <li>点击"启动计算核心"求解</li>
                </ul>
            </div>

            <!-- 网格设置 -->
            <div class="config-row">
                <label>Rows:</label>
                <input type="number" id="rows-in" value="10" min="5" max="15" class="config-input">
                <label>Cols:</label>
                <input type="number" id="cols-in" value="10" min="5" max="15" class="config-input">
                <button onclick="initGrid()" class="btn" style="padding: 0.8rem 1.5rem; font-size: 1rem;">重置网格</button>
            </div>

            <!-- 模式切换 (工具栏) -->
            <div class="mode-switcher" style="flex-wrap: wrap;">
                <div id="tool-w" class="mode-opt tool-btn active" onclick="setTool('w')">🌊 水</div>
                <div id="tool-o" class="mode-opt tool-btn" onclick="setTool('o')">○ 单</div>
                <div id="tool-t" class="mode-opt tool-btn" onclick="setTool('t')">^ 上</div>
                <div id="tool-b" class="mode-opt tool-btn" onclick="setTool('b')">v 下</div>
                <div id="tool-l" class="mode-opt tool-btn" onclick="setTool('l')">&lt; 左</div>
                <div id="tool-r" class="mode-opt tool-btn" onclick="setTool('r')">&gt; 右</div>
                <div id="tool-m" class="mode-opt tool-btn" onclick="setTool('m')">□ 中</div>
            </div>

            <!-- 动作按钮 -->
            <div class="action-controls">
                <button onclick="solvePuzzle()" class="btn">启动计算核心</button>
            </div>
            
            <div id="status-msg">FLEET ADMIRAL READY</div>
        </div>

        <!-- 右侧：游戏网格 -->
        <div class="logic-grid-wrapper" style="display: flex; justify-content: center; align-items: start;">
            <div id="grid-container" class="battleship-grid-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading" id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">DEPLOYING FLEET...</div>
    </div>

    <script src="./js/7_battleship.js"></script>
</body>
</html>
