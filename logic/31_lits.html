<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITS - 逻辑谜题</title>
    <link rel="stylesheet" href="./css/logic.css">
    <link rel="stylesheet" href="./css/31_lits.css">
</head>
<body>
    
    <a href="../index.html" class="btn back-btn">返回主页</a>

    <div class="header">
        <div class="title" style="font-size: 3.5rem;">LITS</div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="instructions">
                <p>规则说明_</p>
                <ul>
                    <li>在每个粗线区域内涂黑四个格子，使其形成 L, I, T, S 四种四连骨牌之一。</li>
                    <li>所有黑色格子必须连通。</li>
                    <li>不能出现 2x2 的黑色格子区域。</li>
                    <li>相同形状的骨牌（包括旋转/镜像）不能直接相邻。</li>
                </ul>
            </div>

            <div class="config-row">
                <label>Rows:</label>
                <input type="number" id="rows-in" value="10" min="4" max="15" class="config-input">
                <label>Cols:</label>
                <input type="number" id="cols-in" value="10" min="4" max="15" class="config-input">
                <button onclick="initGrid()" class="btn" style="padding: 0.8rem 1.5rem; font-size: 1rem;">重置网格</button>
            </div>

            <div class="mode-switcher">
                <div id="mode-edit" class="mode-opt active" onclick="setMode('edit')">✏️ 划分区域</div>
                <div id="mode-play" class="mode-opt" onclick="setMode('play')">⬛ 填充解答</div>
            </div>

            <div class="action-controls">
                <button onclick="solvePuzzle()" class="btn">启动计算核心</button>
                <div style="display: flex; gap: 1rem;">
                    <button onclick="clearState()" class="btn" style="flex:1; font-size: 1rem; padding: 1rem;">清空</button>
                    <button onclick="copyToClipboard()" class="btn" style="flex:1; font-size: 1rem; padding: 1rem;">复制</button>
                </div>
            </div>
            
            <div id="status-msg">SYSTEM READY...</div>
        </div>

        <div class="logic-grid-wrapper" style="display: flex; justify-content: center; align-items: start;">
            <div id="grid-container" class="lits-grid-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <div class="loading" id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">CALCULATING...</div>
    </div>

    <script src="./js/31_lits.js"></script>
</body>
</html>
