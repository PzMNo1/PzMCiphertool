<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotaru Beam - 逻辑谜题</title>
    <link rel="stylesheet" href="./css/logic.css">
    <link rel="stylesheet" href="./css/27_hotaru.css">
</head>
<body>
    <!-- 返回按钮 返回主页面 -->
    <a href="../index.html" class="btn back-btn">◈ 返回</a>

    <div class="header">
        <h1 class="title">Hotaru Beam 求解器</h1>
        <p style="margin-top: 1rem; opacity: 0.8;">By泡面的面</p>
    </div>
            
    <div class="container">
        <div class="hotaru-wrapper">
            <div class="controls-bar">
                <div class="size-controls">
                    <label>行：<input type="number" id="rows" min="3" max="15" value="7"></label>
                    <label>列：<input type="number" id="cols" min="3" max="15" value="7"></label>
                    <button class="btn small-btn" id="create-grid">创建网格</button>
                </div>
            </div>
            
            <div class="hotaru-grid" id="puzzle-grid"></div>
            
            <div class="solution-nav" id="solutionNav" style="display: none; margin-top: 1rem;">
                <button class="solution-btn" id="prev-solution">◀</button>
                <span class="solution-counter" id="solution-count">0/0</span>
                <button class="solution-btn" id="next-solution">▶</button>
                <button class="btn small-btn" id="back-to-edit" style="margin-left: 1rem;">返回编辑</button>
            </div>
        </div>
        
        <div class="controls">
            <h2 style="margin-bottom: 1.5rem;">控制面板</h2>
            
            <div class="instructions">
                <p>📋 使用说明:</p>
                <ul>
                    <li>左键点击格子: 添加/切换圆点方向 (上 -> 右 -> 下 -> 左 -> 无)</li>
                    <li>左键点击圆点中心: 输入数字 (光束转弯次数)</li>
                    <li>右键点击圆点: 删除圆点</li>
                    <li>规则:
                        <ul>
                            <li>从每个圆点按箭头方向发射光束。</li>
                            <li>光束在空白处可以直行或90度转弯。</li>
                            <li>光束遇到另一个圆点停止。</li>
                            <li>圆点上的数字表示该光束转弯的次数 (空表示任意)。</li>
                            <li>所有圆点必须连通，路径不能交叉。</li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div class="action-controls">
                <button class="btn" id="solve-btn">开始求解</button>
                <button class="btn" id="reset-btn">重置网格</button>
            </div>
        
            <div id="result" style="margin-top: 2rem;"></div>
        </div>
    </div>
        
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">求解中，请稍候...<br><span id="loading-time">0</span>秒</div>
    </div>
    
    <script src="./js/27_hotaru.js"></script>
</body>
</html>
