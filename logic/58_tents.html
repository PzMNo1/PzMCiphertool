<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tents 求解器</title>
    <link rel="stylesheet" href="./css/logic.css">
    <link rel="stylesheet" href="./css/58_tents.css">
</head>
<body>
    <a href="../index.html" class="btn back-btn">◈ 返回</a>
    <div class="header">
        <h1 class="title">Tents 求解器</h1>
        <p style="margin-top: 1rem; opacity: 0.8;">By泡面的面</p>
    </div>

    <div class="container">
        <div class="tents-container">
            <div id="grid-wrapper" class="tents-grid-wrapper"></div>
        </div>

        <div class="controls">
            <h2>控制面板</h2>
            <div class="controls-row">
                <label>行: <input type="number" id="rows" value="8" min="5" max="15" style="width:50px"></label>
                <label>列: <input type="number" id="cols" value="8" min="5" max="15" style="width:50px"></label>
                <button class="btn" id="create-btn">创建</button>
            </div>
            <div class="controls-row">
                <button class="btn" id="solve-btn">求解</button>
                <button class="btn" id="reset-btn">重置</button>
            </div>
            <div id="msg" style="margin-top:1rem; text-align:center; color:var(--neon-cyan);"></div>
            <div class="instructions" style="margin-top: 1rem; font-size: 0.9rem; color: #ccc;">
                <p>操作说明:</p>
                <ul>
                    <li>点击格子放置树木 (🌲)。</li>
                    <li>在顶部和左侧输入每行/列的帐篷数量。</li>
                    <li>点击求解自动放置帐篷 (⛺)。</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/58_tents.js"></script>
</body>
</html>
