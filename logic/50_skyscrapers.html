<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyscrapers 求解器</title>
    <link rel="stylesheet" href="./css/logic.css">
    <link rel="stylesheet" href="./css/50_skyscrapers.css">
</head>
<body>
    <a href="../index.html" class="btn back-btn">◈ 返回</a>
    <div class="header">
        <h1 class="title">Skyscrapers 求解器</h1>
        <p style="margin-top: 1rem; opacity: 0.8;">By泡面的面</p>
    </div>
    <div class="container">
        <div class="game-container">
            <div class="grid-wrapper" id="grid-wrapper">
                <!-- Clues and Grid will be generated here -->
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>尺寸: <input type="number" id="size-input" value="4" min="3" max="9"></label>
                <button class="btn" id="new-grid-btn">新建网格</button>
            </div>
            
            <div class="control-group mode-controls">
                <button class="btn active" id="mode-clue">编辑线索/数字</button>
                <button class="btn" id="mode-solve">求解</button>
                <button class="btn" id="mode-reset">重置</button>
            </div>

            <div class="numpad" id="numpad">
                <!-- Generated by JS -->
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="./js/50_skyscrapers.js"></script>
</body>
</html>
